<div class="wrapper">
  <div class="background-image">
    <div class="modal-container">
      <h1 class="title">{{ title }}</h1>
      <p class="subtitle" *ngIf="subtitle">{{ subtitle }}</p>

      <div class="reward-values" *ngIf="showCurrencies">
        <div class="reward-value">
          <img src="gold.png" alt="Gold" />
          <span>{{ gold }}</span>
        </div>
        <div class="reward-value">
          <img src="exp.png" alt="Gems" />
          <span>{{ gems }}</span>
        </div>
      </div>

      <div class="reward-items">
        <div class="item" *ngFor="let item of items">
          <img [src]="getItemImage(item.imageUrl)" [alt]="item.name" />
          <span class="qty" *ngIf="item.quantity && item.quantity > 1">x{{ item.quantity }}</span>
        </div>
      </div>

      <button (click)="onContinue()" class="fancy-btn">
        <span class="gold-text">{{ buttonLabel }}</span>
      </button>
    </div>
  </div>
</div>
