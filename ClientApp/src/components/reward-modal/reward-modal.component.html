<div class="wrapper">
  <div class="background-image">
    <div class="modal-container">
      <h1 class="title">REWARD</h1>

      <div class="reward-values">
        <div class="reward-value">
          <img src="gold.png" alt="Gold" />
          <span>{{ gold }}</span>
        </div>
        <div class="reward-value">
          <img src="exp.png" alt="Gems" />
          <span>{{ gems }}</span>
        </div>
      </div>

      <div class="reward-items">
        <div class="item" *ngFor="let item of items">
          <img [src]="item.imageUrl + '.png'" [alt]="item.name" />
        </div>
      </div>

      <button (click)="goHome()" class="fancy-btn">
        <span class="gold-text">CONTINUE</span>
      </button>
    </div>
  </div>
</div>
